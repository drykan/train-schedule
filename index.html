<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>Train Schedule</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Train Scheduler</h1>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-md-12">
			<div class="container">
				<div class="panel panel-primary add-train-container">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<form role="form">
								<div class="col-md-3">
									<div class="form-group">
										<label for="name-input">Train Name:</label>
										<input class="form-control" id="name-input" type="text">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="destination-input">Destination:</label>
										<input class="form-control" id="destination-input" type="text">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="first-input">First Train Time:</label>
										<input class="form-control" id="first-input" type="text">
									</div>
								</div>
								<div class="col-md-2">
									<div class="form-group">
										<label for="frequency-input">Frequency (min):</label>
										<input class="form-control" id="frequency-input" type="number">
									</div>
								</div>
								<div class="col-md-2 submitBtn">
									<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				</div>
				<div  class="container">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
											<th>Edit Train</th>
										</tr>
									</thead>
									<tbody class="train-section">
										<tr></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>

</html>
