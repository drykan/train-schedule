<!DOCTYPE html>
<html lang="en-us">
<head>

	<title>Train Schedule</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
<div id="wrapper">
	<header>
		<div class="jumbotron">
			<div class="container">
				<h1>Train Scheduler</h1>
				<h4 id="currentTime"></h4>
			</div>
		</div>
	</header>

	<main>
		<div id="edit-modal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Edit Train</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<form role="form">
							<div class="row">
								<div class="col-md-3">
									<div class="form-group">
										<label for="name-edit">Train Name:</label>
										<input class="form-control" id="name-edit" type="text" required="true "value="">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="destination-edit">Destination:</label>
										<input class="form-control" id="destination-edit" type="text" required="true" value="">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="first-edit">First Train(hh:mm):</label>
										<input class="form-control" id="first-edit" type="text" required="true" value="">
									</div>
								</div>
								<div class="col-md-3">
									<div class="form-group">
										<label for="frequency-edit">Frequency (min):</label>
										<input class="form-control" id="frequency-edit" type="number"  onkeypress="return event.charCode >= 48" min="1" min="0" required="true" value="">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-9"></div>
								<div class="col-md-3 submitBtn">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
									<button type="submit" class="btn btn-primary" id="edit-train" data-id="" data-dismiss="modal">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="container">
					<div class="panel panel-primary add-train-container">
						<div class="panel-heading">
							<h3 class="panel-title">Add Train</h3>
						</div>
						<div class="panel-body">
							<div class="row">
								<form role="form">
									<div class="col-md-2">
										<div class="form-group">
											<label for="name-input">Train Name:</label>
											<input class="form-control" id="name-input" type="text" required="true">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label for="destination-input">Destination:</label>
											<input class="form-control" id="destination-input" type="text" required="true">
										</div>
									</div>
									<div class="col-md-3">
										<div class="form-group">
											<label for="first-input">First Train(hh:mm):</label>
											<input class="form-control" id="first-input" type="text" required="true">
										</div>
									</div>
									<div class="col-md-2">
										<div class="form-group">
											<label for="frequency-input">Frequency (min):</label>
											<input class="form-control" id="frequency-input" type="number"  onkeypress="return event.charCode >= 48" min="1" min="0" required="true">
										</div>
									</div>
									<div class="col-md-2 submitBtn">
										<button class="btn btn-primary" id="add-train" type="submit">Submit</button>
									</div>
								</form>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div id="errorMsg" class="alert alert-danger"><strong>Please Fill Out All Fields.</strong>
										<button type="button" class="close" id="closeError">&times;</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div  class="container">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>
						<div class="panel-body">
							<div class="table-responsive">
								<table class="train-table table table-striped table-hover">
									<thead>
										<tr>
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
											<th>Edit Train</th>
										</tr>
									</thead>
									<tbody class="train-section">
										<tr></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</main>
</div>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>

</html>
